<div class="min-w-[600px] flex flex-col gap-2 ">
    @for(item of items;track item.id) {
        <div class="flex gap-1 my-1 w-full">
            <div class="flex-1 bg-white-200 bg-white rounded shadow-md hover:shadow-lg p-2">
                <span [class.line-through]="item.checked">{{item.content}}</span>
            </div>
            <button (click)="checkTodo(item)" class="px-3 rounded shadow-md hover:shadow-lg text-white bg-indigo-600"
            >
            @if(item.checked){
                <fa-icon [icon]="faRotateLeft"></fa-icon>
            } @else {
                <fa-icon [icon]="faCheck"></fa-icon>
            }
        </button>
    </div>
} @empty {
    <div class="text-gray-500 text-center text-lg">
        List is empty
    </div>
}
</div>
