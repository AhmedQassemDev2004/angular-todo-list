<div class="min-h-screen flex flex-col items-center bg-gradient-to-r from-slate-100 to-slate-300 dark:from-indigo-800 dark:to-indigo-950">
  <!-- Create new todo -->
  <add-item (addItem)="items.push($event)"></add-item>
  <!-- Filters -->
  <div class="min-w-[600px] my-2 flex justify-center gap-2">
    <items-filter
    (filter)="filter=$event"
    ></items-filter>
  </div>
  
  <!-- Items -->
  <items-list [items]="filteredItems"></items-list>
</div>
