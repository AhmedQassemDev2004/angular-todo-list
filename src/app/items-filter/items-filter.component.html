<div class="flex justify-center gap-2">
    @for(filter of filters;track filter;){
        <button (click)="setCurrentFilter(filter)" class="px-2 py-1 rounded shadow border-2 border-indigo-600" [ngClass]="{
            'bg-white text-indigo-600':currentFilter!==filter,
            'bg-indigo-600 text-white':currentFilter==filter,
        }">
        {{filter}}
    </button>
}
</div>
